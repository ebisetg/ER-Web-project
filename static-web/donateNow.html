     <div class="contact-form">
        <form action="#">
            <h2>You want to be part of the organization? We got you!</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name please!" />
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email please!" />
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number please!">
            <label for="comment">How would you like it to be?</label>
            <textarea id="comment" name="comment" rows="6" placeholder="You can specify how you want to work with us!"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="donation-page" id="donation">
        <div class="donation-form">
            <div class="heado"><h1>Donation</h1></div>
            <div class="inputs">
                <form action="#">
                    <div class="incash">
                        <label for="bank">CBE: 10000********</label>
                        <label for="bank">Awash Bank: 10000********</label>
                        <label for="bank">COOP: 10000********</label>
                        <label for="bank">Abyssinia Bank: 10000********</label>
                        <label for="bank">NIB Bank: 10000********</label>
                        <label for="bank">Birhan Bank: 10000********</label>
                        <label for="bank">Wagagen Bank: 10000********</label>
                        <label for="photo">You can send us the screenshot of your transaction(optional).</label>
                        <input type="file" name="photo" id="photo" />
                    </div>
                    <div class="inkind">
                        <label for="what">What Kind? : </label>
                        <label for="stat">Stationary Materials</label>
                        <input type="checkbox" name="stat" id="stat" />
                        <label for="clothes">Clothes</label>
                        <input type="checkbox" name="cloths" id="clothes" />
                        <label for="food">Food</label>
                        <input type="checkbox" name="food" id="food" />
                        <label for="others">Others</label>
                        <input type="checkbox" name="others" id="others" />
                        <label for="when">When?</label>
                        <input type="date" name="when" id="when" />
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
